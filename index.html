        let studentName = "";
        let currentQuestionIndex = 0;
        // Stores { selected: "option", isCorrect: true/false } for answered questions, or null for unanswered
        let userResponses = Array(questions.length).fill(null);

        const nameInputSection = document.getElementById('name-input-section');
        const quizContainer = document.getElementById('quiz-container');
        const currentQuestionDisplay = document.getElementById('current-question-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsSection = document.getElementById('results-section');

        function startQuiz() {
            studentName = document.getElementById('student-name').value.trim();
            if (studentName === "") {
                alert("कृपया अपना नाम दर्ज करें।");
                return;
            }
            nameInputSection.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            currentQuestionDisplay.innerHTML = ''; // Clear previous question
            const q = questions[index];
            let questionHTML = `
                <div class="question-block" id="question-${index}">
                    <p>${q.question}</p>
                    <div class="options">
            `;
            q.options.forEach((option, optionIndex) => {
                const uniqueId = `q${index}-option${optionIndex}`;
                questionHTML += `
                        <input type="radio" id="${uniqueId}" name="question-${index}" value="${option}" onchange="selectAnswer(${index}, '${option}')">
                        <label for="${uniqueId}">${option}</label>
                `;
            });
            questionHTML += `
                    </div>
                </div>
            `;
            currentQuestionDisplay.innerHTML = questionHTML;

            // Update navigation button states
            prevBtn.disabled = (currentQuestionIndex === 0);
            // The nextBtn will always be enabled and its text remains "अगला प्रश्न"
            // The logic for submitting on the last question is in handleNextButton()

            // If question was already answered, show feedback and disable radios
            if (userResponses[index] !== null) {
                // Re-select the option the user chose previously
                const previouslySelectedRadio = document.querySelector(`input[name="question-${index}"][value="${userResponses[index].selected}"]`);
                if (previouslySelectedRadio) {
                    previouslySelectedRadio.checked = true;
                }
                applyFeedback(index, userResponses[index].selected, q.answer);
                disableRadios(index);
            }
        }

        function selectAnswer(questionIndex, selectedOptionValue) {
            const correctAnswer = questions[questionIndex].answer;
            const isCorrect = (selectedOptionValue === correctAnswer);
            userResponses[questionIndex] = { selected: selectedOptionValue, isCorrect: isCorrect };

            applyFeedback(questionIndex, selectedOptionValue, correctAnswer);
            disableRadios(questionIndex);
        }

        function applyFeedback(questionIndex, selectedOptionValue, correctAnswer) {
            const questionBlock = document.getElementById(`question-${questionIndex}`);
            const optionsLabels = questionBlock.querySelectorAll('label');
            
            optionsLabels.forEach(label => {
                const labelText = label.innerText.trim();
                // Remove previous feedback classes (important if navigating back and forth)
                label.classList.remove('correct-answer', 'wrong-selected', 'feedback-correct');

                if (labelText === correctAnswer) {
                    label.classList.add('feedback-correct'); // Always highlight correct answer in green
                }
                // If the selected option is wrong, mark it red
                if (labelText === selectedOptionValue && selectedOptionValue !== correctAnswer) {
                    label.classList.add('wrong-selected');
                }
            });
        }

        function disableRadios(questionIndex) {
            const questionBlock = document.getElementById(`question-${questionIndex}`);
            const radioButtons = questionBlock.querySelectorAll(`input[name="question-${questionIndex}"]`);
            radioButtons.forEach(radio => {
                radio.disabled = true;
            });
        }

        function handleNextButton() {
            if (currentQuestionIndex === questions.length - 1) {
                // If it's the last question, submit the quiz
                submitQuiz();
            } else {
                // Otherwise, go to the next question
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function submitQuiz() {
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;

            userResponses.forEach(response => {
                if (response !== null) {
                    if (response.isCorrect) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                } else {
                    unansweredCount++;
                }
            });

            quizContainer.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            resultsSection.innerHTML = `
                <h2>टेस्ट के परिणाम</h2>
                <p><strong>छात्र का नाम:</strong> ${studentName}</p>
                <p style="color: #28a745;"><strong>सही उत्तर:</strong> ${correctCount} / ${questions.length}</p>
                <p style="color: #dc3545;"><strong>गलत उत्तर:</strong> ${incorrectCount} / ${questions.length}</p>
                <p style="color: #ffc107;"><strong>अनुत्तरित प्रश्न:</strong> ${unansweredCount} / ${questions.length}</p>
                <button class="navigation-buttons button" onclick="location.reload()" style="background-color: #007bff; margin-top: 20px;">दोबारा टेस्ट दें</button>
            `;
        }
    </script>
